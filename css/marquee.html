<html>
<head>
<title>HTML marquee tag</title>
</head>
<body>
<marquee>
<h2>Good Day - Happy Learning HTML</h2>
</marquee>
<h3> from right to left scrolling </h3>
<marquee height="100"direction="left">good - html</marquee>
<h3> from left to right scrolling </h3>
<marquee height="100"direction="right">good - html</marquee>
<h3> from down to up scrolling </h3>
<marquee height="100"direction="up">bad - html</marquee>
<h3> from up to down scrolling </h3>
<marquee height="100"direction="down">bad day</marquee>
</body>
</html>
